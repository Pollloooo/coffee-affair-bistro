<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Panel - Coffee Affair Bistro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #7D4A2D;
            --secondary-color: #C19A6B;
            --accent-color: #9C6F44;
            --light-color: #FFFDFA;
            --dark-color: #2C1810;
            --success-color: #2E8B57;
            --warning-color: #DAA520;
            --danger-color: #B22222;
            --info-color: #4682B4;
            --card-bg: #FFFFFF;
            --sidebar-bg: #1A0F0A;
            --shadow-sm: 0 2px 20px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 8px 30px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 15px 50px rgba(0, 0, 0, 0.12);
            --radius-sm: 12px;
            --radius-md: 20px;
            --radius-lg: 28px;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            --glass-bg: rgba(255, 255, 255, 0.98);
            --glass-border: rgba(255, 255, 255, 0.3);
            --gradient-primary: linear-gradient(135deg, #7D4A2D 0%, #9C6F44 100%);
            --gradient-secondary: linear-gradient(135deg, #C19A6B 0%, #E4C6A0 100%);
            --gradient-gold: linear-gradient(135deg, #D4A574 0%, #F5E6C9 100%);
            --gradient-bg: radial-gradient(ellipse at top, #F8F3ED 0%, #F0E6DC 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-bg);
            color: var(--dark-color);
            line-height: 1.7;
            min-height: 100vh;
            overflow-x: hidden;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        /* Elegant Header */
        .site-header {
            background: linear-gradient(135deg, #1A0F0A 0%, #2C1810 100%);
            box-shadow: var(--shadow-lg);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0;
            height: 80px;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            height: 100%;
            max-width: 100%;
        }

        .welcome-message {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #F5E6C9;
            font-weight: 800;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .welcome-message:before {
            content: "â˜•";
            font-size: 2.5rem;
            opacity: 0.8;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .welcome-message:after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 45px;
            width: 120px;
            height: 3px;
            background: var(--gradient-gold);
            border-radius: 3px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .header-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            color: #F5E6C9;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header-icon:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-gold);
            opacity: 0;
            transition: var(--transition);
        }

        .header-icon:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(193, 154, 107, 0.2);
        }

        .header-icon:hover:before {
            opacity: 0.1;
        }

        .header-icon i {
            position: relative;
            z-index: 1;
        }

        /* Main Layout */
        .cashier-container {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 40px;
            max-width: 1800px;
            margin: 110px auto 50px;
            padding: 0 50px;
        }

        @media (max-width: 1400px) {
            .cashier-container {
                gap: 30px;
                padding: 0 30px;
            }
        }

        @media (max-width: 1200px) {
            .cashier-container {
                grid-template-columns: 1fr;
                padding: 0 30px;
            }
        }

        /* Premium Panel Design */
        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border-radius: var(--radius-lg);
            padding: 40px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .panel:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg), 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(125, 74, 45, 0.08);
            position: relative;
        }

        .panel-header:after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 80px;
            height: 2px;
            background: var(--gradient-gold);
        }

        .panel-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 800;
            position: relative;
            padding-left: 25px;
            letter-spacing: 0.5px;
        }

        .panel-title:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: var(--gradient-gold);
            border-radius: 3px;
        }

        /* Enhanced Orders Panel */
        .orders-list {
            display: grid;
            gap: 25px;
            max-height: calc(85vh - 150px);
            overflow-y: auto;
            padding-right: 15px;
            padding-bottom: 10px;
        }

        .orders-list::-webkit-scrollbar {
            width: 8px;
        }

        .orders-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.03);
            border-radius: 10px;
        }

        .orders-list::-webkit-scrollbar-thumb {
            background: var(--gradient-gold);
            border-radius: 10px;
        }

        .order-card {
            background: var(--card-bg);
            border-radius: var(--radius-md);
            padding: 28px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(125, 74, 45, 0.08);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: var(--shadow-lg);
            border-color: var(--secondary-color);
        }

        .order-card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: var(--transition);
        }

        .order-card:hover:before {
            opacity: 1;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .order-id {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1rem;
            background: rgba(125, 74, 45, 0.08);
            padding: 8px 18px;
            border-radius: 50px;
            border: 1px solid rgba(125, 74, 45, 0.15);
            font-family: 'Poppins', sans-serif;
        }

        .order-customer {
            font-weight: 600;
            color: var(--dark-color);
            font-size: 1.1rem;
            margin-left: 10px;
        }

        .order-timestamp {
            color: #888;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.03);
            padding: 6px 12px;
            border-radius: 6px;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.02) 0%, rgba(125, 74, 45, 0.02) 100%);
            border: 1px solid rgba(0, 0, 0, 0.03);
            transition: var(--transition);
        }

        .order-item:hover {
            background: linear-gradient(135deg, rgba(125, 74, 45, 0.05) 0%, rgba(193, 154, 107, 0.05) 100%);
            transform: translateX(5px);
            border-color: rgba(193, 154, 107, 0.2);
        }

        .order-delivery {
            margin: 16px 0 20px;
            padding: 12px 14px;
            border-radius: 10px;
            background: rgba(125, 74, 45, 0.06);
            border: 1px solid rgba(125, 74, 45, 0.15);
            color: var(--dark-color);
            font-size: 0.95rem;
        }

        .order-delivery-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 6px;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .order-total {
            font-weight: 800;
            color: var(--primary-color);
            font-size: 1.4rem;
            font-family: 'Poppins', sans-serif;
        }

        /* Premium Status Badges */
        .status-badge {
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            font-family: 'Poppins', sans-serif;
        }

        .status-badge:before {
            content: "";
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-new {
            background: linear-gradient(135deg, rgba(70, 130, 180, 0.1) 0%, rgba(70, 130, 180, 0.2) 100%);
            color: var(--info-color);
        }

        .status-new:before {
            background: var(--info-color);
        }

        .status-preparing {
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.1) 0%, rgba(218, 165, 32, 0.2) 100%);
            color: var(--warning-color);
        }

        .status-preparing:before {
            background: var(--warning-color);
        }

        .status-ready {
            background: linear-gradient(135deg, rgba(46, 139, 87, 0.1) 0%, rgba(46, 139, 87, 0.2) 100%);
            color: var(--success-color);
        }

        .status-ready:before {
            background: var(--success-color);
        }

        .status-completed {
            background: linear-gradient(135deg, rgba(149, 165, 166, 0.1) 0%, rgba(149, 165, 166, 0.2) 100%);
            color: #95A5A6;
        }

        .status-completed:before {
            background: #95A5A6;
        }

        .status-select {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--card-bg);
            color: var(--dark-color);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            min-width: 160px;
            font-family: 'Inter', sans-serif;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%237D4A2D' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
            padding-right: 45px;
        }

        .status-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(125, 74, 45, 0.1);
        }

        /* Premium POS Panel */
        .pos-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 35px;
            background: rgba(255, 255, 255, 0.7);
            padding: 25px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(125, 74, 45, 0.05);
        }

        .search-box {
            flex: 1;
            padding: 15px 25px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: var(--radius-sm);
            background: var(--card-bg);
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            color: var(--dark-color);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(125, 74, 45, 0.1);
            transform: translateY(-2px);
        }

        .search-box::placeholder {
            color: #999;
            font-weight: 300;
        }

        .category-filter {
            padding: 15px 25px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: var(--radius-sm);
            background: var(--card-bg);
            color: var(--dark-color);
            font-weight: 500;
            min-width: 200px;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%237D4A2D' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 16px;
            padding-right: 50px;
        }

        .category-filter:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(125, 74, 45, 0.1);
            transform: translateY(-2px);
        }

        /* Premium Menu Tabs */
        .menu-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 35px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.7);
            padding: 25px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(125, 74, 45, 0.05);
        }

        .menu-tab {
            padding: 12px 25px;
            background: var(--card-bg);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            color: #666;
        }

        .menu-tab:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: var(--shadow-md);
            border-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .menu-tab.active {
            background: var(--gradient-primary);
            color: white;
            border: none;
            box-shadow: 0 8px 25px rgba(125, 74, 45, 0.25);
            transform: translateY(-2px);
        }

        /* Premium Menu Grid */
        .pos-menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
            max-height: 380px;
            overflow-y: auto;
            padding: 10px 5px 25px;
        }

        .pos-menu-grid::-webkit-scrollbar {
            width: 8px;
        }

        .pos-menu-grid::-webkit-scrollbar-thumb {
            background: var(--gradient-gold);
            border-radius: 10px;
        }

        .pos-product-item {
            background: var(--card-bg);
            border-radius: var(--radius-md);
            padding: 25px 20px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .pos-product-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: var(--shadow-lg);
            border-color: transparent;
        }

        .pos-product-item:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: var(--gradient-gold);
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
        }

        .pos-product-item:hover:before {
            opacity: 0.03;
        }

        .pos-product-name {
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--dark-color);
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            position: relative;
            z-index: 1;
        }

        .pos-product-price {
            color: var(--primary-color);
            font-weight: 800;
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            position: relative;
            z-index: 1;
        }

        .add-to-order-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            letter-spacing: 0.5px;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .add-to-order-btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-secondary);
            opacity: 0;
            transition: var(--transition);
        }

        .add-to-order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(125, 74, 45, 0.3);
        }

        .add-to-order-btn:hover:before {
            opacity: 1;
        }

        /* Premium Current Order */
        .current-order {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 35px;
            box-shadow: var(--shadow-lg);
            border: 2px solid rgba(125, 74, 45, 0.08);
            position: relative;
            overflow: hidden;
        }

        .current-order:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-gold);
        }

        .current-order h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.6rem;
            font-weight: 800;
            position: relative;
            padding-left: 20px;
        }

        .current-order h3:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--gradient-gold);
            border-radius: 2px;
        }

        .order-items-list {
            max-height: 220px;
            overflow-y: auto;
            margin-bottom: 30px;
            padding-right: 15px;
        }

        .order-items-list::-webkit-scrollbar {
            width: 8px;
        }

        .order-items-list::-webkit-scrollbar-thumb {
            background: var(--gradient-gold);
            border-radius: 10px;
        }

        .order-item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .order-item-row:hover {
            background: linear-gradient(135deg, rgba(125, 74, 45, 0.03) 0%, rgba(193, 154, 107, 0.03) 100%);
            padding: 16px 15px;
            border-radius: 12px;
            transform: translateX(5px);
        }

        .order-item-info {
            flex: 1;
        }

        .order-item-name {
            font-weight: 600;
            font-size: 1.05rem;
            color: var(--dark-color);
        }

        .order-item-customization {
            font-size: 0.9rem;
            color: #777;
            margin-top: 5px;
            font-weight: 300;
        }

        .order-item-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .order-item-quantity {
            width: 70px;
            text-align: center;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-weight: 600;
            background: var(--light-color);
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
        }

        .order-item-quantity:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(125, 74, 45, 0.1);
        }

        .remove-item-btn {
            background: rgba(178, 34, 34, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(178, 34, 34, 0.15);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .remove-item-btn:hover {
            background: var(--danger-color);
            color: white;
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 5px 15px rgba(178, 34, 34, 0.2);
        }

        .order-summary {
            border-top: 2px solid rgba(125, 74, 45, 0.08);
            padding-top: 25px;
        }

        .order-total-row {
            display: flex;
            justify-content: space-between;
            font-weight: 800;
            font-size: 1.5rem;

        // Load menu data from localStorage
        function loadMenuData() {
            const savedMenuData = localStorage.getItem('coffeeShopMenuData');
            if (savedMenuData) {
                try {
                    const parsedData = JSON.parse(savedMenuData);
                    
                    // Reset data structures
                    menuData = {};
                    categoryOrder = [];
                    categoryNames = {};
                    
                    // Check if data is in admin format
                    if (parsedData.categories && Array.isArray(parsedData.categories)) {
                        // Sort categories by displayOrder
                        const sortedCategories = [...parsedData.categories].sort((a, b) => 
                            (a.displayOrder || 999) - (b.displayOrder || 999)
                        );
                        
                        // Store categories in order
                        sortedCategories.forEach(category => {
                            if (!category.visible && category.visible !== undefined) {
                                return; // Skip hidden categories
                            }
                            
                            const categoryKey = category.id || category.name?.toLowerCase().replace(/\s+/g, '-');
                            if (categoryKey && category.items) {
                                categoryOrder.push(categoryKey);
                                categoryNames[categoryKey] = category.name;
                                
                                // Only add categories that have items
                                const availableItems = category.items.filter(item => item.available !== false);
                                if (availableItems.length > 0) {
                                    menuData[categoryKey] = availableItems.map(item => ({
                                        name: item.name,
                                        price: parseFloat(item.price) || 0,
                                        category: categoryKey,
                                        id: item.id,
                                        description: item.description,
                                        available: item.available !== false
                                    }));
                                }
                            }
                        });
                        
                        // If no categories were loaded, load default structure
                        if (categoryOrder.length === 0) {
                            loadDefaultMenuData();
                        }
                    } else {
                        // Load default data if admin data is not in expected format
                        loadDefaultMenuData();
                    }
                    
                    // Load customizations if available
                    if (parsedData.customizations && Array.isArray(parsedData.customizations)) {
                        customizationsData = parsedData.customizations;
                    }
                    
                    console.log('Menu data loaded. Categories:', categoryOrder);
                } catch (error) {
                    console.error('Error parsing menu data:', error);
                    loadDefaultMenuData();
                }
            } else {
                // No saved data, load defaults
                loadDefaultMenuData();
            }
        }

        // Update modal total calculation
        function updateModalTotal() {
            const modalTotalPrice = document.getElementById('modal-total-price');
            const customizationOptions = document.getElementById('customization-options');
            
            if (!currentProduct) return currentProduct.basePrice;
            
            let total = currentProduct.basePrice;
            
            // Loop through all customization groups
            customizationOptions.querySelectorAll('.customization-group').forEach(group => {
                const type = group.dataset.customizationType;
                
                if (type === 'single') {
                    const selectedOption = group.querySelector('input[type="radio"]:checked');
                    if (selectedOption) {
                        total += parseFloat(selectedOption.dataset.price || 0);
                    }
                } else if (type === 'multiple') {
                    const selectedOptions = group.querySelectorAll('input[type="checkbox"]:checked');
                    selectedOptions.forEach(option => {
                        total += parseFloat(option.dataset.price || 0);
                    });
                }
            });
            
            modalTotalPrice.textContent = `Total: â‚±${total.toFixed(2)}`;
            return total;
        }

        // Add item to current order
        function addToCurrentOrder() {
            if (!currentProduct) return;
            
            const finalPrice = updateModalTotal();
            const customizations = {};
            
            const customizationOptions = document.getElementById('customization-options');
            
            // Check if there are no customizations
            if (!customizationOptions.querySelector('.customization-group')) {
                // No customizations available, add as-is
            } else {
                // Collect selected customizations
                customizationOptions.querySelectorAll('.customization-group').forEach(group => {
                    const customizationId = group.dataset.customizationId;
                    const type = group.dataset.customizationType;
                    const required = group.dataset.required === 'true';
                    
                    if (type === 'single') {
                        const selectedOption = group.querySelector('input[type="radio"]:checked');
                        if (selectedOption) {
                            const optionId = selectedOption.value;
                            const optionElement = group.querySelector(`#${customizationId}-${optionId}`);
                            const optionName = optionElement?.closest('.option-label')?.querySelector('span')?.textContent || optionId;
                            
                            customizations[customizationId] = {
                                type: 'single',
                                value: optionId,
                                name: optionName,
                                price: parseFloat(selectedOption.dataset.price || 0)
                            };
                        } else if (required) {
                            showToast(`Please select a ${group.querySelector('h4').textContent} option`, 'error');
                            return;
                        }
                    } else if (type === 'multiple') {
                        const selectedOptions = group.querySelectorAll('input[type="checkbox"]:checked');
                        const selected = [];
                        
                        selectedOptions.forEach(option => {
                            const optionId = option.value;
                            const optionElement = group.querySelector(`#${customizationId}-${optionId}`);
                            const optionName = optionElement?.closest('.option-label')?.querySelector('span')?.textContent || optionId;
                            
                            selected.push({
                                id: optionId,
                                name: optionName,
                                price: parseFloat(option.dataset.price || 0)
                            });
                        });
                        
                        if (selected.length > 0) {
                            customizations[customizationId] = {
                                type: 'multiple',
                                values: selected
                            };
                        }
                    }
                });
            }
            
            // Get current order from localStorage or initialize
            let currentOrder = JSON.parse(localStorage.getItem('cashierCurrentOrder')) || { items: [] };
            
            // Check if item already exists with same customizations
            const existingItemIndex = currentOrder.items.findIndex(item => 
                item.name === currentProduct.name && 
                JSON.stringify(item.customizations) === JSON.stringify(customizations)
            );
            
            if (existingItemIndex !== -1) {
                // Increase quantity if item exists with same customizations
                currentOrder.items[existingItemIndex].quantity += 1;
            } else {
                // Add new item with customizations
                currentOrder.items.push({
                    id: currentProduct.id,
                    name: currentProduct.name,
                    basePrice: currentProduct.basePrice,
                    finalPrice: finalPrice,
                    customizations: customizations,
                    quantity: 1,
                    category: currentProduct.category
                });
            }
            
            // Save to localStorage
            localStorage.setItem('cashierCurrentOrder', JSON.stringify(currentOrder));
            
            // Update UI
            updateCurrentOrderDisplay();
            
            // Close modal
            document.getElementById('customization-modal').classList.remove('open');
            
            // Show success message
            showToast(`${currentProduct.name} added to order`, 'success');
            
            // Reset current product
            currentProduct = null;
        }

        // Helper function to format customizations for display
        function formatCustomizationsForDisplay(customizations) {
            if (!customizations || Object.keys(customizations).length === 0) {
                return '';
            }
            
            const parts = [];
            
            Object.entries(customizations).forEach(([customId, custom]) => {
                if (custom.type === 'single') {
                    parts.push(`${custom.name}: ${custom.value}`);
                } else if (custom.type === 'multiple' && custom.values) {
                    const valueNames = custom.values.map(v => v.name).join(', ');
                    if (valueNames) {
                        parts.push(`${customId}: ${valueNames}`);
                    }
                }
            });
            
            return parts.length > 0 ? ` (${parts.join('; ')})` : '';
        }

                    ? order.items.reduce((sum, it) => sum + ((parseFloat(it.finalPrice) || 0) * (parseInt(it.quantity) || 0)), 0)

                const displayTotal = (typeof order.total === 'number' ? order.total : undefined)

                        <div class="order-timestamp">${formattedDate} ${formattedTime}</div>
                    </div>
                    <div class="order-items">
                        ${order.items.map(item => {
                            const customizationString = formatCustomizationsForDisplay(item.customizations);
                            return `
                                <div class="order-item">
                                    <span>${item.quantity}x ${item.name}${customizationString}</span>
                                    <span>â‚±${item.finalPrice.toFixed(2)}</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    ${deliveryInfoHTML || ''}
                    <div class="order-footer">
                        <div class="order-total">Total: â‚±${displayTotal.toFixed(2)}</div>
                        <div>
                            <span class="status-badge status-${order.status.toLowerCase()}">${order.status}</span>
                            <select class="status-select" data-order-id="${order.id}">
                                <option value="New" ${order.status === 'New' ? 'selected' : ''}>New</option>
                                <option value="Preparing" ${order.status === 'Preparing' ? 'selected' : ''}>Preparing</option>
                                <option value="Ready" ${order.status === 'Ready' ? 'selected' : ''}>Ready</option>
                                <option value="Completed" ${order.status === 'Completed' ? 'selected' : ''}>Completed</option>
                            </select>
                        </div>
                    </div>
                `;
                
                ordersList.appendChild(orderCard);
            });
            
            // Add event listeners to status selects
            document.querySelectorAll('.status-select').forEach(select => {
                select.addEventListener('change', (e) => {
                    const orderId = e.target.dataset.orderId;
                    const newStatus = e.target.value;
                    updateOrderStatus(orderId, newStatus);
                });
            });
        }

        // Update order status
        function updateOrderStatus(orderId, newStatus) {
            const orders = JSON.parse(localStorage.getItem('bistroOrders')) || [];
            const orderIndex = orders.findIndex(order => String(order.id) === String(orderId));
            
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                localStorage.setItem('bistroOrders', JSON.stringify(orders));
            
                // Update the status badge in the UI
                const orderCard = document.querySelector(`.order-card[data-order-id="${orderId}"]`);
                if (orderCard) {
                    const statusBadge = orderCard.querySelector('.status-badge');
            
                    // Update classes
                    statusBadge.className = `status-badge status-${newStatus.toLowerCase()}`;
                    statusBadge.textContent = newStatus;
            
                    // Show confirmation for completed orders
                    if (newStatus === 'Completed') {
                        showToast(`Order #${orderId} marked as completed!`, 'success');
                        // Refresh stats when order is marked as completed
                        initializeStats();
                    }
                }
            
                // Reload orders to reflect changes
                loadOrders();
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const icon = toast.querySelector('i');
            
            toastMessage.textContent = message;
            
            // Update icon based on type
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
            } else if (type === 'warning') {
                icon.className = 'fas fa-exclamation-triangle';
            }
            
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize event listeners
        function initializeEventListeners() {
            // Close customization modal
            document.getElementById('close-customization').addEventListener('click', () => {
                document.getElementById('customization-modal').classList.remove('open');
                currentProduct = null;
            });
            
            // Close modal when clicking outside
            document.getElementById('customization-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('customization-modal')) {
                    document.getElementById('customization-modal').classList.remove('open');
                    currentProduct = null;
                }
            });
            
            // Add to order from modal
            document.getElementById('add-to-order-final').addEventListener('click', addToCurrentOrder);
            
            // Category filter change
            document.getElementById('category-filter').addEventListener('change', (e) => {
                switchMenuCategory(e.target.value);
            });
            
            // Menu search
            document.getElementById('menu-search').addEventListener('input', (e) => {
                filterMenuItems(e.target.value);
            });
            
            // Refresh orders
            document.getElementById('refresh-orders-btn').addEventListener('click', loadOrders);
            document.getElementById('refresh-orders').addEventListener('click', loadOrders);
            
            // Complete order
            document.getElementById('complete-order-btn').addEventListener('click', completeCurrentOrder);
            
            // Mobile complete order button
            document.getElementById('mobile-complete-order').addEventListener('click', completeCurrentOrder);
            
            // Logout
            document.getElementById('logout-btn').addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    window.location.href = 'login.html';
                }
            });
            
            // Escape key to close modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.getElementById('customization-modal').classList.remove('open');
                    currentProduct = null;
                }
            });
        }

        // Complete current order
        function completeCurrentOrder() {
            const currentOrder = JSON.parse(localStorage.getItem('cashierCurrentOrder'));
            
            if (!currentOrder || currentOrder.items.length === 0) {
                showToast('No items in current order!', 'error');
                return;
            }
            
            // Calculate total
            const totalPrice = currentOrder.items.reduce((total, item) => total + (parseFloat(item.finalPrice) * item.quantity), 0);
            
            // Create order object
            const order = {
                id: Date.now(), // Simple ID based on timestamp
                customerName: 'Walk-in Customer',
                items: [...currentOrder.items], // Copy current order items
                totalPrice: totalPrice,
                status: 'New', // Note: New orders start as 'New', not 'Completed'
                timestamp: new Date().toISOString()
            };
            
            // Save to orders in localStorage
            const orders = JSON.parse(localStorage.getItem('bistroOrders')) || [];
            orders.push(order);
            localStorage.setItem('bistroOrders', JSON.stringify(orders));
            
            // Clear current order
            localStorage.removeItem('cashierCurrentOrder');
            updateCurrentOrderDisplay();
            
            // Reload orders to show the new one
            loadOrders();
            
            // Refresh stats (though this order is 'New', so it won't affect completed revenue yet)
            initializeStats();
            
            // Show success message
            showToast(`Order #${order.id} placed successfully! Total: â‚±${totalPrice.toFixed(2)}`, 'success');
        }

        // Filter menu items based on search query
        function filterMenuItems(query) {
            const activeCategory = document.querySelector('.menu-tab.active')?.dataset.category || 'coffee';
            const menuGrid = document.getElementById('pos-menu-grid');
            
            // If query is empty, show all items in active category
            if (!query.trim()) {
                loadMenuItems(activeCategory);
                return;
            }
            
            // Filter items across all categories if "all" is selected, otherwise filter within active category
            const categoriesToSearch = document.getElementById('category-filter').value === 'all' 
                ? categoryOrder.filter(cat => menuData[cat])  // Use ordered categories
                : [activeCategory];
            
            let filteredItems = [];
            
            categoriesToSearch.forEach(category => {
                const categoryItems = menuData?.[category] || [];
                const matchingItems = categoryItems.filter(item => 
                    item.name.toLowerCase().includes(query.toLowerCase())
                );
                filteredItems = filteredItems.concat(matchingItems.map(item => ({...item, category})));
            });
            
            // Display filtered items
            menuGrid.innerHTML = '';
            
            if (filteredItems.length > 0) {
                filteredItems.forEach(item => {
                    const productItem = document.createElement('div');
                    productItem.className = 'pos-product-item';
                    productItem.innerHTML = `
                        <div class="pos-product-name">${item.name}</div>
                        <div class="pos-product-price">â‚±${item.price.toFixed(2)}</div>
                        <div style="font-size: 0.8rem; color: #666; margin-bottom: 10px;">${formatCategoryName(item.category)}</div>
                        <button class="add-to-order-btn" data-name="${item.name}" data-price="${item.price}" data-category="${item.category}">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    `;
                    menuGrid.appendChild(productItem);
                });
                
                // Add event listeners to add buttons
                document.querySelectorAll('.add-to-order-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const name = e.target.dataset.name;
                        const price = parseFloat(e.target.dataset.price);
                        const category = e.target.dataset.category;
                        
                        showCustomizationModal(name, price, category);
                    });
                });
            } else {
                menuGrid.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><p>No items found</p></div>';
            }
        }

        // Initialize category filter dropdown
        function initializeCategoryFilter() {
            const categoryFilter = document.getElementById('category-filter');
            if (categoryFilter) {
                // Clear existing options except "All Categories"
                categoryFilter.innerHTML = '<option value="all">All Categories</option>';
                
                // Use ordered categories
                const categories = categoryOrder.length > 0 ? 
                    categoryOrder.filter(cat => menuData[cat] && menuData[cat].length > 0) : 
                    Object.keys(menuData || {}).filter(cat => menuData[cat] && menuData[cat].length > 0);
                
                // Add category options
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = formatCategoryName(category);
                    categoryFilter.appendChild(option);
                });
            }
        }

        // Enhanced synchronization function
        function syncMenuDataFromAdmin() {
            // Check if admin data is newer than our cache
            const lastUpdate = localStorage.getItem('menuDataLastUpdate');
            const adminLastUpdate = localStorage.getItem('coffeeShopMenuDataTimestamp');
            
            if (adminLastUpdate && (!lastUpdate || new Date(adminLastUpdate) > new Date(lastUpdate))) {
                console.log('New admin data detected, updating cashier panel...');
                
                // Save current active category
                const activeTab = document.querySelector('.menu-tab.active');
                const activeCategory = activeTab ? activeTab.dataset.category : null;
                
                // Save current order items (if any)
                const currentOrder = JSON.parse(localStorage.getItem('cashierCurrentOrder')) || { items: [] };
                
                // Reload data
                loadMenuData();
                localStorage.setItem('menuDataLastUpdate', new Date().toISOString());
                
                // Reinitialize tabs and filter
                initializeMenuTabs();
                initializeCategoryFilter();
                
                // Restore current order
                localStorage.setItem('cashierCurrentOrder', JSON.stringify(currentOrder));
                
                // Restore active category or use first available
                if (activeCategory && menuData[activeCategory] && menuData[activeCategory].length > 0) {
                    switchMenuCategory(activeCategory);
                } else {
                    // Find first category with items
                    const firstCategory = categoryOrder.find(cat => menuData[cat] && menuData[cat].length > 0) || 'coffee';
                    switchMenuCategory(firstCategory);
                }
                
                // Update current order display
                updateCurrentOrderDisplay();
                
                showToast('Menu updated with latest changes from admin', 'success');
                return true;
            }
            return false;
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl + Enter to complete order
            if (e.ctrlKey && e.key === 'Enter') {
                completeCurrentOrder();
            }
            // Escape to close modal
            if (e.key === 'Escape') {
                const modal = document.getElementById('customization-modal');
                if (modal.classList.contains('open')) {
                    modal.classList.remove('open');
                    currentProduct = null;
                }
            }
            // Ctrl + F to focus search
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('menu-search').focus();
            }
            // Ctrl + R to refresh orders
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                loadOrders();
                showToast('Orders refreshed', 'success');
            }
        });

        // Enhanced stats initialization with completed-only calculations
        function initializeStats() {
            const orders = JSON.parse(localStorage.getItem('bistroOrders')) || [];
            const today = new Date();
            const todayString = today.toDateString();
            
            // Filter for today's orders
            const todayOrders = orders.filter(order => {
                const orderDate = new Date(order.timestamp).toDateString();
                return orderDate === todayString;
            });
            
            // Filter for today's COMPLETED orders only
            const todayCompletedOrders = todayOrders.filter(order => {
                const status = order.status ? order.status.toLowerCase() : '';
                return status === 'completed';
            });
            
            // Filter for today's NEW/PENDING orders
            const todayPendingOrders = todayOrders.filter(order => {
                const status = order.status ? order.status.toLowerCase() : '';
                return status === 'new' || status === 'preparing' || status === 'ready';
            });
            
            // Calculate total revenue from COMPLETED orders only
            const totalRevenue = todayCompletedOrders.reduce((sum, order) => {
                // Handle different possible property names for total
                const orderTotal = order.totalPrice || order.total || 
                                (order.items && Array.isArray(order.items) ? 
                                order.items.reduce((itemSum, item) => 
                                    itemSum + ((parseFloat(item.finalPrice) || 0) * (parseInt(item.quantity) || 0)), 0) : 0);
                return sum + parseFloat(orderTotal);
            }, 0);
            
            // Calculate average order value from COMPLETED orders only
            const averageOrderValue = todayCompletedOrders.length > 0 ? 
                totalRevenue / todayCompletedOrders.length : 0;
            
            // Create stats bar if it doesn't exist
            let statsBar = document.querySelector('.stats-bar');
            if (!statsBar) {
                statsBar = document.createElement('div');
                statsBar.className = 'stats-bar';
                const panel = document.querySelector('.panel:first-child');
                if (panel) {
                    panel.insertBefore(statsBar, document.querySelector('.panel-header').nextSibling);
                }
            }
            
            // Determine revenue change indicator
            let revenueChange = '';
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayString = yesterday.toDateString();
            
            const yesterdayCompletedOrders = orders.filter(order => {
                const orderDate = new Date(order.timestamp).toDateString();
                const status = order.status ? order.status.toLowerCase() : '';
                return orderDate === yesterdayString && status === 'completed';
            });
            
            const yesterdayRevenue = yesterdayCompletedOrders.reduce((sum, order) => {
                const orderTotal = order.totalPrice || order.total || 0;
                return sum + parseFloat(orderTotal);
            }, 0);
            
            if (yesterdayRevenue > 0) {
                const changePercent = ((totalRevenue - yesterdayRevenue) / yesterdayRevenue * 100);
                if (Math.abs(changePercent) > 0.1) {
                    revenueChange = changePercent > 0 ? 
                        `<span style="color: #2E8B57; font-size: 0.9rem;">â†‘ ${Math.abs(changePercent).toFixed(1)}%</span>` :
                        `<span style="color: #B22222; font-size: 0.9rem;">â†“ ${Math.abs(changePercent).toFixed(1)}%</span>`;
                }
            }
            
            statsBar.innerHTML = `
                <div class="stat-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                        <h3>${todayOrders.length}</h3>
                        <span style="background: rgba(70, 130, 180, 0.1); color: #4682B4; padding: 2px 8px; border-radius: 10px; font-size: 0.85rem; font-weight: 600;">
                            ${todayPendingOrders.length} pending
                        </span>
                    </div>
                    <p>Today's Orders</p>
                    <small style="color: #666; font-size: 0.85rem; display: block; margin-top: 5px;">
                        All statuses â€¢ ${todayCompletedOrders.length} completed
                    </small>
                </div>
                <div class="stat-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                        <h3>â‚±${totalRevenue.toFixed(2)}</h3>
                        ${revenueChange}
                    </div>
                    <p>Today's Revenue</p>
                    <small style="color: #666; font-size: 0.85rem; display: block; margin-top: 5px;">
                        From ${todayCompletedOrders.length} completed order${todayCompletedOrders.length !== 1 ? 's' : ''}
                    </small>
                </div>
                <div class="stat-card">
                    <h3>â‚±${averageOrderValue.toFixed(2)}</h3>
                    <p>Average Order</p>
                    <small style="color: #666; font-size: 0.85rem; display: block; margin-top: 5px;">
                        Based on completed orders only
                    </small>
                </div>
            `;
            
            // Add hover effects to stat cards
            statsBar.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        }

        // Call initializeStats when loading orders
        const originalLoadOrders = loadOrders;
        loadOrders = function() {
            originalLoadOrders();
            initializeStats();
        };

        // Initialize stats on page load
        setTimeout(initializeStats, 1000);
    </script>
